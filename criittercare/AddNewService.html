<main>
<section class="form-section">
    <h2>Add New Service</h2>
    <br>
<hr>
<br>
    <form class="add-form">

  <div>
    <label for="service-name">Service Name</label>
    <input type="text" id="service-name" name="service-name" placeholder="Grooming...">
  </div>

  <div>
    <label for="service-photo">Service Photo</label>
    <label for="service-photo" class="file-box">Insert photo</label>
    <input type="file" id="service-photo" name="service-photo">
  </div>

  <div>
    <label for="service-description">Service Description</label>
    <textarea id="service-description" name="service-description" rows="5" placeholder="Describe the service"></textarea>
  </div>

  <div>
    <label for="service-price">Service Price</label>
    <input type="number" id="service-price" name="service-price" placeholder="100.00 SAR">
  </div>

  <button type="submit">Add Service</button>
</form>
    
</section>
